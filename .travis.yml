before_install:
  - travis_retry composer self-update -q
  - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;

install:
# remove xdebug for speed; caveat is it can't generate code-coverage (not concerned about that presently). The "|| true" prevents false failures if xdebug doesn't even exist.
  - "phpenv config-rm xdebug.ini || true"
# show version, just for quick reference when viewing output in the UI
  - echo $TRAVIS_PHP_VERSION
# downgrade phpunit for older PHP version
  - if [ "${TRAVIS_PHP_VERSION}" == "5.5" ]; then rm composer.lock && cp testFramework/composer-php55.lock composer.lock ; fi
  - if [ "${TRAVIS_PHP_VERSION}" == "5.6" ]; then rm composer.lock && cp testFramework/composer-php55.lock composer.lock ; fi
# do composer install
  - travis_wait composer install --no-interaction

branches:
  except:
  - "/^v15.*$/"

before_script:
  - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction --prefer-dist
  - touch includes/configure.php
  # php
#  - echo 'date.timezone = "Europe/London"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  # mysql
  - mysql --version
  - mysql -uroot <<<"GRANT ALL PRIVILEGES ON *.* TO 'travis';"
  - mysql --execute="create database IF NOT EXISTS zencart;" --user=travis
# logs, just in case
  - mkdir -p build/logs
# start PHP webserver
  - "php -S 127.0.0.1:8000 > /dev/null &"
# Start PhantomJS
#  - "phantomjs --webdriver=8643 --ignore-ssl-errors=true > /dev/null &"

